  <!-- Bootstrap core CSS -->

  <!-- Fonts -->

<body>
  <nav data-scroll="toggle(.landingScrollIn, .landingScrollOut) once" class="navbar navbar-expand-lg navbar-light bg-light landingScrollStart">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            Dropdown
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Disabled</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div id="container">
    <!-- Landing Page -->
    <section role="landing" class="landing container h-100 d-flex flex-column justify-content-between">

      <!-- Placeholder Class (Ugly fix for flex) -->
      <div class=""></div>

      <div class="">
        <!-- Heading and slogan -->
        <div data-scroll="toggle(.landingHeaderIn, .landingHeaderOut) once" id="heading" class="text-center landingHeaderStart">
          <span>TWO
            <strong>FOR</strong>LOOPS</span>
        </div>
        <div data-scroll="toggle(.landingSloganIn, .landingSloganOut) once" id="slogan" class="text-center landingSloganStart">
          <span>A new way of doing the same old things</span>
        </div>
      </div>

      <!-- Scroll Icon -->
      <div data-scroll="toggle(.landingScrollIn, .landingScrollOut) once" class="text-center scroll-icons landingScrollStart">
        <div id="scroll-icon">
          <i class="fas fa-angle-down"></i>
        </div>

        <div id="scroll-text" class="scroll">
          Scroll to learn more
        </div>
      </div>
    </section>


    <!-- About Page -->
    <section role="about" class="about h-100">
    </section>

    <!-- About Page -->
    <section role="about" class="about">

    </section>
  </div>







  <!-- Bootstrap core JavaScript
    ================================================== -->

    document.addEventListener('DOMContentLoaded', function () {
      var trigger = new ScrollTrigger();
    });
  </script>

  <!-- Custom script -->
  <script src="js/main.js"></script>
